<div class="song-grid">
  <div class="song-card" *ngFor="let track of tracks">
    <img [src]="track.album.images[0].url" alt="{{track.name}}" class="album-cover">
    <div class="song-info">
      <p class="song-name">{{ track.name }}</p>
      <p class="artist-name">{{ track.artists[0].name }}</p>
      <audio controls [src]="track.preview_url"></audio>
    </div>
  </div>
</div>
