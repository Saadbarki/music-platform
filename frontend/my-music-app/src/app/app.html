<div class="flex h-screen bg-black overflow-hidden">
  
  <app-sidebar class="hidden md:block"></app-sidebar>

  <div class="flex-1 flex flex-col relative min-w-0">
    
    <app-search-bar></app-search-bar>

    <main class="flex-1 overflow-y-auto p-8 pb-32">
      <h1 class="text-3xl font-bold text-white mb-8">Good morning</h1>
      
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-6">
        <div *ngFor="let s of songs()">
          <app-music-card [song]="s" (click)="onSelectSong(s)"></app-music-card>
        </div>
      </div>
    </main>

  </div>
</div>

<app-player class="fixed bottom-0 left-0 right-0 z-50"></app-player>
