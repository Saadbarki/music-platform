<div class="bg-gray-900 p-4 rounded-lg hover:bg-gray-800 transition cursor-pointer group">
  <!-- Album Cover -->
  <div class="relative mb-4">
    <img [src]="imageUrl" [alt]="title" class="w-full aspect-square object-cover rounded-md shadow-lg">
    
    <!-- Play Button (appears on hover) -->
    <button class="absolute bottom-2 right-2 bg-green-500 rounded-full p-3 opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all shadow-lg hover:scale-110">
      <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 20 20">
        <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
      </svg>
    </button>
  </div>
  
  <!-- Title -->
  <h3 class="text-white font-semibold mb-2 truncate">{{ title }}</h3>
  
  <!-- Description -->
  <p class="text-gray-400 text-sm truncate">{{ description }}</p>
</div>
