<div class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 px-4 py-3">
  <div class="flex items-center justify-between max-w-screen-xl mx-auto">
    
    <!-- Song Info (Left) -->
    <div class="flex items-center space-x-4 w-1/4">
      <img src="https://via.placeholder.com/56" alt="Album Art" class="w-14 h-14 rounded">
      <div>
        <p class="text-white text-sm font-semibold">Song Name</p>
        <p class="text-gray-400 text-xs">Artist Name</p>
      </div>
    </div>

    <!-- Player Controls (Center) -->

      <div class="flex items-center space-x-6 mb-2">
        <button class="text-gray-400 hover:text-white">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"/>

        </button>
        <button class="text-gray-400 hover:text-white">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"/>
          </svg>
        </button>
        <button class="bg-white rounded-full p-2 hover:scale-110 transition">
          <svg class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 20 20">
            <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
          </svg>
        </button>
        <button class="text-gray-400 hover:text-white">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"/>
          </svg>
        </button>
        <button class="text-gray-400 hover:text-white">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"/>
          </svg>
        </button>
      </div>
      
      <!-- Progress Bar -->
      <div class="flex items-center w-full space-x-2">
        <span class="text-xs text-gray-400">0:00</span>
        <div class="flex-1 bg-gray-700 h-1 rounded-full">
          <div class="bg-white h-1 rounded-full w-1/3"></div>
        </div>
        <span class="text-xs text-gray-400">3:45</span>
      </div>
    </div>

    <!-- Volume (Right) -->
    <div class="flex items-center space-x-2 w-1/4 justify-end">
      <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 3.75a.75.75 0 00-1.264-.546L4.703 7H3.167a.75.75 0 00-.7.48A6.985 6.985 0 002 10c0 .887.165 1.737.468 2.52.111.29.39.48.7.48h1.535l4.033 3.796A.75.75 0 0010 16.25V3.75zM15.95 5.05a.75.75 0 00-1.06 1.061 5.5 5.5 0 010 7.778.75.75 0 001.06 1.06 7 7 0 000-9.899z"/>
