<div class="fixed bottom-0 left-0 right-0 h-24 bg-[#121212] border-t border-[#282828] z-50 flex justify-center">
  <div class="w-full max-w-[1200px] flex items-center justify-between px-6">
    
    <div class="flex items-center w-64 min-w-0">
      <div class="w-14 h-14 bg-[#282828] rounded flex-shrink-0 overflow-hidden">
        <img [src]="playerService.currentSong()?.thumbnailUrl || 'https://api.dicebear.com/7.x/initials/svg?seed=Music'" 
             class="w-full h-full object-cover">
      </div>
      <div class="ml-4 truncate">
        <h4 class="text-white text-sm font-bold truncate">{{ playerService.currentSong()?.title || 'Waiting...' }}</h4>
        <p class="text-[#b3b3b3] text-xs truncate">{{ playerService.currentSong()?.artist || 'Select a track' }}</p>
      </div>
    </div>

    <div class="flex flex-col items-center flex-1 max-w-[500px]">
      <div class="flex items-center space-x-8 mb-2">
        <button (click)="playerService.previous()" class="text-[#b3b3b3] hover:text-white transition active:scale-90">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>
        <button (click)="playerService.togglePlayPause()" class="bg-white rounded-full p-3 hover:scale-105 transition active:scale-95">
          <svg *ngIf="!playerService.isPlaying()" class="w-7 h-7 text-black translate-x-0.5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg *ngIf="playerService.isPlaying()" class="w-7 h-7 text-black" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button (click)="playerService.next()" class="text-[#b3b3b3] hover:text-white transition active:scale-90">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6zM16 6h2v12h-2z"/></svg>
        </button>
      </div>
      <div class="w-full flex items-center space-x-2">
        <span class="text-[10px] text-gray-500 font-mono">{{ formatTime(playerService.currentTime()) }}</span>
        <input type="range" class="flex-1 h-1 bg-[#4d4d4d] accent-[#1db954] rounded-lg appearance-none cursor-pointer"
               [max]="playerService.duration() || 100" [value]="playerService.currentTime()" (input)="onSeek($event)">
        <span class="text-[10px] text-gray-500 font-mono">{{ formatTime(playerService.duration()) }}</span>
      </div>
    </div>

    <div class="flex items-center justify-end w-64 space-x-3">
      <svg class="w-5 h-5 text-[#b3b3b3]" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
      <input type="range" min="0" max="1" step="0.01" [value]="playerService.volume()" 
             (input)="playerService.setVolume($any($event.target).value)"
             class="w-24 h-1 bg-[#4d4d4d] accent-white rounded-lg appearance-none cursor-pointer">
    </div>
  </div>
</div>
