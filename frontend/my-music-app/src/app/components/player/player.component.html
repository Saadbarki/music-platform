<div class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 px-4 py-3">
  <div class="flex items-center justify-between max-w-screen-xl mx-auto">

    <div class="flex items-center space-x-4 w-1/4">
      <img [src]="currentSong?.thumbnailUrl || 'https://placehold.co/56x56/111827/FFFFFF?text=Music'" 
           alt="Album Art" 
           class="w-14 h-14 rounded shadow-lg">
      <div class="truncate">
        <p class="text-white text-sm font-semibold truncate">
          {{ currentSong?.title || 'Select a song' }}
        </p>
        <p class="text-gray-400 text-xs truncate">
          {{ currentSong?.artist || 'No Artist' }}
        </p>
      </div>
    </div>

    <div class="flex flex-col items-center w-1/2">
      <div class="flex items-center space-x-6 mb-2">
        <button class="text-gray-400 hover:text-white transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
          </svg>
        </button>
        
        <button class="text-gray-400 hover:text-white transition">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z" />
          </svg>
        </button>

        <button class="bg-white rounded-full p-2 hover:scale-110 transition shadow-md">
          <svg class="w-8 h-8 text-black" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
          </svg>
        </button>

        <button class="text-gray-400 hover:text-white transition">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4.555 14.832A1 1 0 003 14V6a1 1 0 001.555-.832l6 4a1 1 0 000 1.664l-6 4zM11.555 14.832A1 1 0 0013 14V6a1 1 0 001.555-.832l6 4a1 1 0 000 1.664l-6 4z" />
          </svg>
        </button>

        <button class="text-gray-400 hover:text-white transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
      </div>

      <div class="w-full max-w-md flex items-center space-x-2">
        <span class="text-[10px] text-gray-400">0:00</span>
        <div class="h-1 flex-1 bg-gray-700 rounded-full overflow-hidden">
          <div class="bg-white h-full w-1/3 hover:bg-green-500 transition"></div>
        </div>
        <span class="text-[10px] text-gray-400">3:45</span>
      </div>
    </div>

    <div class="flex items-center justify-end space-x-3 w-1/4">
      <button class="text-gray-400 hover:text-white">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
        </svg>
      </button>
      <div class="flex items-center space-x-2">
        <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 14.828a1 1 0 01-1.414 0 1 1 0 010-1.414 5 5 0 000-7.072 1 1 0 011.414-1.414 7 7 0 010 9.9z" clip-rule="evenodd" />
        </svg>
        <div class="w-20 h-1 bg-gray-700 rounded-full">
          <div class="bg-gray-400 h-full w-2/3 hover:bg-white transition"></div>
        </div>
      </div>
    </div>

  </div>
</div>
