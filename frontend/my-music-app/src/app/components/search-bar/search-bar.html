<div class="w-full flex items-center h-16 px-6 bg-transparent">
  <div class="relative w-full max-w-[364px]">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>

    <input
      type="text"
      placeholder="What do you want to listen to?"
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
      class="w-full bg-[#242424] text-white text-sm pl-10 pr-10 py-2.5 rounded-full border border-transparent hover:bg-[#2a2a2a] focus:bg-[#2a2a2a] focus:border-gray-500 focus:outline-none transition-all placeholder-gray-500"
    />

    <button
      *ngIf="searchQuery.length > 0"
      (click)="clearSearch()"
      class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
      </svg>
    </button>
  </div>
</div>
