<div class="mb-8">
  <div class="relative max-w-md">
    <!-- Search Icon -->
    <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
      <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
      </svg>
    </div>
    
    <!-- Input Field -->
    <input 
      type="text" 
      placeholder="What do you want to listen to?"
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
      class="w-full bg-white text-black pl-12 pr-4 py-3 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-500"
    />
    
    <!-- Clear Button (shows when typing) -->
    <button 
      *ngIf="searchQuery.length > 0"
      (click)="clearSearch()"
      class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
  
  <!-- Search Results Indicator -->
  <p *ngIf="searchQuery.length > 0" class="text-gray-400 text-sm mt-3">
    Searching for "{{ searchQuery }}"...
  </p>
</div>
