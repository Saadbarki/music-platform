name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies (ignore peer conflicts)
        run: npm install --legacy-peer-deps
        working-directory: ./frontend/angular-spotify

      - name: Build Angular App
        run: npm run build -- --prod
        working-directory: ./frontend/angular-spotify

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # GitHub token
          action: "upload"
          app_location: "frontend/angular-spotify"
          output_location: "frontend/angular-spotify/dist/angular-spotify"
          api_location: "backend/MusicService" # optional if you have a .NET API
