name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular Frontend

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install dependencies (skip Husky)
      - name: Install Dependencies
        working-directory: ./frontend/angular-spotify
        run: npm install --legacy-peer-deps
        env:
          HUSKY: 0

      # 4️⃣ Build Angular app
      - name: Build Angular App
        working-directory: ./frontend/angular-spotify
        run: npm run build -- --prod

      # 5️⃣ Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/angular-spotify"   # root of your Angular app
          api_location: ""                           # no backend here, set if needed
          output_location: "frontend/angular-spotify/dist/angular-spotify"
