name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular Frontend

    steps:
      # 1. Checkout your repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies (skip Husky & fix peer deps)
      - name: Install Dependencies
        run: HUSKY=0 npm install --legacy-peer-deps
        working-directory: ./frontend/angular-spotify

      # 4. Build Angular app
      - name: Build Angular App
        run: npm run build -- --prod
        working-directory: ./frontend/angular-spotify

      # 5. Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/angular-spotify"
          output_location: "frontend/angular-spotify/dist/angular-spotify"
