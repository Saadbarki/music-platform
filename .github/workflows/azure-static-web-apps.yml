name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Clean npm cache (helps with repeated CI failures)
      - name: Clean npm cache
        run: npm cache clean --force

      # Install dependencies with legacy-peer-deps to avoid conflicts
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./frontend/angular-spotify

      # Build Angular project
      - name: Build Angular App
        run: npx nx build angular-spotify --prod
        working-directory: ./frontend/angular-spotify

      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend/angular-spotify"
          output_location: "./frontend/angular-spotify/dist/angular-spotify"
