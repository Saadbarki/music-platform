name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular Frontend

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install Dependencies
        working-directory: ./frontend/angular-spotify
        run: npm install --legacy-peer-deps
        env:
          HUSKY: 0   # <--- Disable Husky in CI
          CI: true   # <--- Standard in CI to avoid interactive prompts

      # Step 4: Build the Angular app
      - name: Build Angular App
        working-directory: ./frontend/angular-spotify
        run: npm run build -- --output-path=dist/angular-spotify

      # Step 5: Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/angular-spotify"
          output_location: "frontend/angular-spotify/dist/angular-spotify"
          skip_app_build: true
