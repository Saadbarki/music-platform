name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular Frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies (skip Husky, force legacy peer deps)
        run: npm install --legacy-peer-deps
        working-directory: ./frontend/angular-spotify
        env:
          HUSKY: "0"        # disables husky in CI
          CI: "true"        # sets CI mode

      - name: Build Angular App
        run: npm run build --prod
        working-directory: ./frontend/angular-spotify

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/angular-spotify"
          output_location: "frontend/angular-spotify/dist/angular-spotify"
